<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registerForm.css">
    <title>Register Form</title>
</head>

<body>
    <form action="" onsubmit="handleSubmit()">
        <header id="header-container">
            <h1>HTML 5 Form Input Fields</h1>
        </header>
        <div class="media-padding">
            <label for="text">Text input type for name: </label>
            <input type="text" id="text" name="text" placeholder="enter text" required>
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div class="media-padding">
            <label for="password">Password input type: </label>
            <input type="password" id="pwd" name="pwd" placeholder="enter password" required>
            <error-output class="pwd-error" for="password"></error-output>
        </div>
        <div class="media-padding">
            <label for="email">Email input type: </label>
            <input type="email" id="email" name="email" placeholder="enter email" required>
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div class="media-padding">
            <label for="url">Url input type: </label>
            <input type="url" id="url" name="url" placeholder="enter url">
        </div>
        <div class="media-padding">
            <label for="number">number input type: </label>
            <input type="number" id="number" name="number" placeholder="enter number">
        </div>
        <div>
            <label for="mobile-number">Mobile number input type: </label>
            <input type="tel" id="mobile-number" name="mobile-number" placeholder="enter mobile phone">
            <error-output class="mobileNum-error" for="mobile-number"></error-output>
        </div>
        <div class="media-padding">
            <label for="search">Choose a date and time: </label>
            <input type="search" id="search" name="search" placeholder="search">
        </div>
        <div class="nativeDateTimePicker media-padding">
            <label for="startDate">Choose date and time: </label>
            <input type="datetime-local" id="startDate" name="startDate">
            <span class="validity"></span>
        </div>
        <div class="media-padding">
            <label for="salary">Choose your salary: </label>
            <input type="range" id="salary" name="salary" min="300000" max="500000" step="10000" value=" 400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector("#text");
        const textError = document.querySelector(".text-error");
        text.addEventListener("input", function () {
            let nameRegex = RegExp("^[A-Z]{1}[a-z]{2,}");
            if (nameRegex.test(text.value)) {
                textError.textContent = "";
            } else {
                textError.textContent = "Incorrect name";
            }
        });
        
        const email = document.querySelector("#email");
        const emailError = document.querySelector(".email-error");
        email.addEventListener("input", function(){
            let emailRegex = RegExp("^[a][b][c][.][a-z]{3}[@][b][l][.][c][o][.][a-z]{2}");
            if (emailRegex.test(email.value)) {
                emailError.textContent = "";                
            }else{
                emailError.textContent = "incorrect email";
            }
        });

        const mobileNumber = document.querySelector("#mobile-number");
        const mobNumError = document.querySelector(".mobileNum-error");
        mobileNumber.addEventListener("input", function(){
            let mobileNumberRegex = RegExp("^[+91]+ [6-9]{1}[0-9]{9}");
            if (mobileNumberRegex.test(mobileNumber.value)) {
               mobNumError.textContent = "";                
            }else{
                mobNumError.textContent = "incorrect mobile number";
            }
        });

        const password = document.querySelector("#pwd");
        const pwdError = document.querySelector(".pwd-error");
        password.addEventListener("input", function(){
            let passwordRegex = RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
            if(passwordRegex.test(password.value)){
                pwdError.textContent = "";
            }else {
                pwdError.textContent = "incorrect password";
            }
        });

        const salary = document.querySelector("#salary");
        const output = document.querySelector(".salary-output");
        output.textContent = salary.value;

        salary.addEventListener("input", function () {
            output.textContent = salary.value;
        });

        function handleSubmit(){
            alert("Thanks " + text.value + "!");
        }

    </script>
</body>

</html>
